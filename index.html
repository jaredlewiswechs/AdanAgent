
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinematic Engine v1.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.puter.com/v2/"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .blueprint-grid {
            background-image: 
                linear-gradient(rgba(30, 58, 138, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(30, 58, 138, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .glow-cyan { text-shadow: 0 0 10px rgba(34, 211, 238, 0.5); }
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(51, 65, 85, 0.5);
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        /* Light theme overrides when html[data-theme="light"] is set */
        html[data-theme="light"] body {
            background-color: #f8fafc;
            color: #0f172a;
        }
        html[data-theme="light"] .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            border: 1px solid rgba(2,6,23,0.06);
        }
        html[data-theme="light"] ::-webkit-scrollbar-track { background: #f1f5f9; }
        html[data-theme="light"] ::-webkit-scrollbar-thumb { background: #cbd5e1; }
        /* Additional high-contrast adjustments for light mode */
        html[data-theme="light"] header {
            background-color: #eef2f7 !important;
            border-color: #e2e8f0 !important;
            color: #0f172a !important;
        }
        html[data-theme="light"] nav {
            background-color: rgba(255,255,255,0.85) !important;
            border-color: #e2e8f0 !important;
        }
        html[data-theme="light"] nav button {
            color: #334155 !important;
            background: transparent !important;
            box-shadow: none !important;
        }
        html[data-theme="light"] nav button[aria-selected="true"] {
            background-color: #06b6d4 !important;
            color: #022 !important;
            box-shadow: 0 8px 24px rgba(6,182,212,0.12) !important;
        }
        html[data-theme="light"] .glass-panel {
            background: rgba(255,255,255,0.95) !important;
            border: 1px solid rgba(2,6,23,0.06) !important;
            color: #0f172a !important;
        }
        html[data-theme="light"] .text-slate-500 { color: #475569 !important; }
        html[data-theme="light"] .text-slate-600 { color: #64748b !important; }
        html[data-theme="light"] .text-slate-700 { color: #334155 !important; }
        html[data-theme="light"] .bg-slate-950 { background-color: #e6eef8 !important; color: #0f172a !important; }
        html[data-theme="light"] .border-slate-800 { border-color: #e2e8f0 !important; }
        html[data-theme="light"] .blueprint-grid {
            background-image:
                linear-gradient(rgba(2,6,23,0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(2,6,23,0.04) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        /* Stronger content text colors in light theme for accessibility */
        html[data-theme="light"] .glass-panel,
        html[data-theme="light"] .glass-panel * {
            color: #0f172a !important;
        }
        html[data-theme="light"] .glass-panel .text-slate-200 {
            color: #0f172a !important;
            opacity: 1 !important;
        }
        html[data-theme="light"] .text-slate-300 { color: #475569 !important; }
        html[data-theme="light"] .text-slate-400 { color: #64748b !important; }
        html[data-theme="light"] .text-slate-500 { color: #334155 !important; }
        html[data-theme="light"] .mono { color: #0f172a !important; }
        html[data-theme="light"] .bg-red-900\/10 { background-color: rgba(254, 226, 226, 0.7) !important; }
        html[data-theme="light"] .bg-slate-800\/50 { background-color: rgba(100, 116, 139, 0.12) !important; }
        html[data-theme="light"] .glass-panel .text-lg { color: #0f172a !important; }
        /* Improve input contrast in light theme (placeholder, text, and inner shadow) */
        html[data-theme="light"] input#ada-input {
            color: #0f172a !important;
            background-color: transparent !important;
            caret-color: #0f172a !important;
        }
        html[data-theme="light"] input#ada-input::placeholder {
            color: #475569 !important;
            opacity: 1 !important;
        }
        html[data-theme="light"] .glass-panel.p-2 input#ada-input {
            padding-left: 1.5rem !important;
            padding-right: 1rem !important;
            box-shadow: inset 0 2px 8px rgba(2,6,23,0.04) !important;
            border-radius: 9999px !important;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.7.0",

    "react": "https://esm.sh/react@^19.2.4",
"react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>

</body>
</html>
